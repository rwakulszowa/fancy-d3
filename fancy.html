<!DOCTYPE html>
<meta charset="utf-8">
<style>

.circle,
.bar {
fill: mediumaquamarine;
}

.circle:hover,
.bar:hover {
  fill: turquoise ;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    radius = 10;

var xAxis = d3.svg.axis()
    .orient("bottom");

var yAxis = d3.svg.axis()
    .orient("left");

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("./data.tsv", function(error, data) {
  if (error) throw error;

  plot(
    svg,
    data,
    "linOrd",
    function(d) { return d.letter; },
    function(d) { return d.frequency; }
  );

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

});

function plot(svg, data, type, letterKey, freqKey) {

  switch (type) {
    case "linOrd":
      plotOrdLin(svg, data, letterKey, freqKey);
      break;
    case "ordLin":
      plotLinOrd(svg, data, freqKey, letterKey);
      break;
  }

}

function plotLinOrd(svg, data, xKey, yKey) {
  var x = d3.scale.linear()
      .range([0, width])
      .domain([0, d3.max(data, function(d) { return xKey(d); })]);

  var y = d3.scale.ordinal()
      .rangeRoundBands([0, height], .1)
      .domain(data.map(function(d) { return yKey(d); }).sort());

  xAxis.scale(x);
  yAxis.scale(y);

  svg.selectAll(".circle")
      .data(data)
    .enter().append("circle")
      .attr("class", "circle")
      .attr("cx", function(d) { return x(xKey(d)); })
      .attr("cy", function(d) { return y(yKey(d)) + radius / 2; })
      .attr("r", radius);
}

function plotOrdLin(svg, data, xKey, yKey) {
  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1)
      .domain((data.map(function(d) { return xKey(d); }).sort()));

  var y = d3.scale.linear()
      .range([height, 0])
      .domain([0, d3.max(data, function(d) { return yKey(d); })]);

  xAxis.scale(x);
  yAxis.scale(y);

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(xKey(d)); })
      .attr("y", function(d) { return y(yKey(d)); })
      .attr("width", x.rangeBand())
      .attr("height", function(d) { return height -  y(yKey(d)); });
}

</script>
